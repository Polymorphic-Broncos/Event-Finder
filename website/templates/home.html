{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Cal Poly Pomona Event Finder</h1>

<br/>

<form method="POST">
  <label for="filter">Search by:</label>
  <select name="filter" id="filter">
    <option value="Name">Name</option>
    <option value="Date">Date</option>
    <option value="Time">Time</option>
    <option value="Location">Location</option>
    <option value="Category">Category</option>
  </select> 
  <div align="center">
    <div class="form-group">
      <input type="search" class="form-control" id="search" name="search" placeholder="Search event" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>

<br/>

<h2 align="center">Recommended Events</h2>
<div align="center">
<ul class="list-group list-group-flush" id="events">
  {% for event in eventList %}
  <li class="list-group-item">
    {{ event.name }}
    <button type="button" class="btn btn-secondary" onClick="sendEvent('{{ event.id }}')">View</button>
    <!--<a href="/view-event"><button>View 2</button></a>-->
  </li>
  {% endfor %}
</ul>
</div>
{% endblock %}
