{% extends "base.html" %} {% block title %}My Events{% endblock %} {% block content
  %}
<h1 align="center">My Events</h1>
<ul class="list-group list-group-flush" id="events">
  {% for event in user.events %}
  <li class="list-group-item">
    {{ event.name }}
    {{ event.dateTime }}
    {{ event.location }}
    {{ event.category }}
  </li>
  {% endfor %}
</ul>
